<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .review-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    color:black;
    font-family: sans-serif;
  }

  .review-container .review {
    display: none;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
  }

  input[type="radio"] {
    display: none;
  }#r1:checked ~ .review-container .r1,
  #r2:checked ~ .review-container .r2,
  #r3:checked ~ .review-container .r3 {
    display: block;
  }

  .arrows {
    text-align: center;
    margin-top: 10px;
  }

  .arrows label {
    font-size: 2rem;
    color: #f15a29;
    cursor: pointer;
    margin: 0 10px;
    transition: transform 0.2s;
  }

  .arrows label:hover {
    transform: scale(1.2);
  }

  /* Responsive styling */
  @media (max-width: 768px) {
    .review-container {
      padding: 10px;
    }

    .arrows label {
      font-size: 1.5rem;
      margin: 0 5px;
    }
  }

  @media (max-width: 480px) {
    .review-container {
      font-size: 14px;
    }
  }

    </style>
</head>

<body>

   <!-- Radio Buttons (Hidden) -->
<input type="radio" name="review" id="r1" checked>
<input type="radio" name="review" id="r2">
<input type="radio" name="review" id="r3">

<!-- Review Container -->
<div class="review-container">
  <div class="review r1">
    <p>“The food was amazing!”</p>
    <h3>Jacqui Mwangi</h3>
  </div>
  <div class="review r2">
    <p>“Loved the service and ambiance.”</p>
    <h3>Michael Otieno</h3>
  </div>
  <div class="review r3">
    <p>“I will definitely come back again.”</p>
    <h3>Grace Njeri</h3>
  </div>
</div>

<!-- Navigation Arrows -->
<div class="arrows">
  <label for="r1">&#10094;</label>
  <label for="r2">&#10095;</label>
  <label for="r3">&#10095;</label>
</div>
 
</body>
</html>
